javascript:
  extensions:
    - js
  grammar_path: https://github.com/tree-sitter/tree-sitter-javascript/releases/download/v0.23.1/tree-sitter-javascript.wasm
  queries:
    methods: |
      (
        (comment)* @doc
        .
        (method_definition
          name: (property_identifier) @name.definition.method) @definition.method
        (#not-eq? @name.definition.method "constructor")
        (#strip! @doc "^[\\s\\*/]+|^[\\s\\*/]$")
        (#select-adjacent! @doc @definition.method)
      )
    classes: |
      (
        (comment)* @doc
        .
        [
          (class
            name: (_) @name.definition.class)
          (class_declaration
            name: (_) @name.definition.class)
        ] @definition.class
        (#strip! @doc "^[\\s\\*/]+|^[\\s\\*/]$")
        (#select-adjacent! @doc @definition.class)
      )
    functions: |
      (
        (comment)* @doc
        .
        [
          (function_expression
            name: (identifier) @name.definition.function)
          (function_declaration
            name: (identifier) @name.definition.function)
          (generator_function
            name: (identifier) @name.definition.function)
          (generator_function_declaration
            name: (identifier) @name.definition.function)
        ] @definition.function
        (#strip! @doc "^[\\s\\*/]+|^[\\s\\*/]$")
        (#select-adjacent! @doc @definition.function)
      )
rust:
  extensions:
    - rs
  grammar_path: https://github.com/tree-sitter/tree-sitter-rust/releases/download/v0.24.0/tree-sitter-rust.wasm
  queries:
    # TODO: don't process associated member and associated type defs inside traits individually
    # TODO: How do we determine the surrounding class for a method?
    traits: |
      (trait_item
          name: (type_identifier) @name.definition.interface) @definition.interface
    types: |
      (struct_item
          name: (type_identifier) @name.definition.class) @definition.class
      (enum_item
          name: (type_identifier) @name.definition.class) @definition.class
      (union_item
          name: (type_identifier) @name.definition.class) @definition.class
      (type_item
          name: (type_identifier) @name.definition.class) @definition.class

    functions: |
      (function_item
          name: (identifier) @name.definition.function) @definition.function

